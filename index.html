<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Path-converter</title>
		<script src="script.js"></script>
	</head>
	<body>
		<script>
			const ERROR = "cannot access localStorage"
			var writer = function(text) {
				document.write(text)
			}
			function myRestore(id) {
				var output
				try {
					output = localStorage.getItem(id);
				} catch {
					alert(ERROR)
				}
				return output
			}
			function myStore(id, value) {
				var sid = "" + id
				try {
					localStorage.setItem(sid, value);
				} catch {
					alert(ERROR)
				}
			}
			myExport(writer, myStore, myRestore)
			main()
		</script>
	</body>
</html>
